<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkOut Page</title>

    <link rel="stylesheet" href="./css/checkOut.css">

    <!-- link of font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- link of google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>

<div class="payment-container">
    <div class="event-card">
        <div class="event-info">
            <span class="category">Standup Comedy</span>
            <h2>Haq Se Single – Live Comedy Show</h2>
            <p class="venue">Venue – Axis Mall</p>
            <a href="#">View Details</a>
        </div>

        <div class="event-image">
            <img src="./images/aparupa/img/Subtract.png" alt="Event Image">
        </div>
    </div>

    <div class="event-time">
        <p><strong>Sun, 15 Feb, 2026</strong></p>
        <p>8 pm</p>
        <p>Venue – Axis Mall</p>
        <hr>
    </div>
    
    <div class="price-box">
        <div class="row">
            <span>Sub-total</span>
            <span>₹ 1499</span>
        </div>
        <div class="row">
            <span>Booking Fee</span>
            <span>₹ 82.52</span>
        </div>
        <hr>
        <div class="row total">
            <span>Total Amount</span>
            <span>₹ 1581.52</span>
        </div>
    </div>

    <p class="note">
        By proceeding, I express my consent to complete this transaction.
    </p>

    <button class="pay-btn">Proceed to Pay</button>
</div>

</body>
</html>
