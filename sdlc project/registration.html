<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistration Page</title>

    <link rel="stylesheet" href="./css/registration.css">

    <!-- link of font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- link of google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>


  <div class="container">

    <!-- Left Image Section -->
    <div class="image-section"></div>

    <!-- Right Form Section -->
    <div class="form-section">
      <p class="small-title">Celebrate With Us</p>
      <h2>Registration</h2>

      <form>
        <label>Username</label>
        <input type="text" placeholder="Enter Your Name">

        <label>Email Address</label>
        <input type="email" placeholder="Enter Your Email Address">

        <label>Create Password</label>
        <input type="password" placeholder="Enter Strong Password">

        <label>Confirm Password</label>
        <input type="password" placeholder="Enter Strong Password">

        <div class="terms">
          <input type="checkbox">
          <span>I accept all terms & condition</span>
        </div>

        <button type="submit">Register Now</button>

        <p class="login-text">
          Already have an account?
          <a href="#">Login Now</a>
        </p>
      </form>
    </div>

  </div>

</body>
</html>
