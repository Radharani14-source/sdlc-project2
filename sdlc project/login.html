<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./css/login.css">

    <!-- link of font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- link of google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="login-page">
            <div class="container">
                <div class="login-id">
                    <div class="login-img">
                        <figure>
                            <img src="./images/aparupa/img/photo-1754684223892-c6cea9d8dbe7 1.png" alt="">
                        </figure>
                    </div>
                    <div class="login-box">
                        <h2>Celebrate With Us</h2>
                        <h1>Login</h1>
                        <p>If you don't have an account please contact Admin.</p>

                        <div class="input-group">
                            <label>Username</label>
                            <input type="email" placeholder="Enter Email Address">
                        </div>

                        <div class="input-group">
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password">
                        </div>

                        <div class="options">
                            <label>
                                <input type="checkbox"> Keep me logged in
                            </label>
                            <a href="#">Request Password Change</a>
                        </div>

                        <a href="#"><button class="btn">Log In</button></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
