<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/brands.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/fontawesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/regular.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/solid.min.css" />
</head>
<body>
    
<div class="container-fluid p-4">
<div class="row">

<!-- SIDEBAR -->
<div class="col-md-2">
  <div class="sidebar d-flex flex-column">
    <div class="logo mb-4">Eventra</div>
    <ul class="menu p-0">
      <li class="active"><i class="bi bi-grid"></i> Dashboard</li>
      <li><i class="bi bi-calendar-event"></i> Events</li>
      <li><i class="bi bi-ticket"></i> Tickets</li>
      <li><i class="bi bi-bar-chart"></i> Analytics</li>
      <li><i class="bi bi-headset"></i> Support</li>
      <li><i class="bi bi-star"></i> Feedback</li>
    </ul>
    <div class="mt-auto"><i class="bi bi-box-arrow-right"></i> Sign Out</div>
  </div>
</div>

<!-- MAIN -->
<div class="col-md-10">

<!-- TOP BAR -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h3>Dashboard</h3>
    <small>Welcome, Shashi</small>
  </div>

  <div class="search position-relative">
    <input type="text" placeholder="Search here">
    <i class="bi bi-search"></i>
  </div>

  <div>
    <i class="bi bi-bell mx-2"></i>
    <i class="bi bi-gear mx-2"></i>
    <img src="https://i.pravatar.cc/40" class="rounded-circle">
  </div>
</div>

<!-- STATS -->
<div class="row g-4 mb-4">
  <div class="col-md-3">
    <div class="card p-4">
      <small>My Tickets</small>
      <h2>519</h2>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card p-4">
      <small>Upcoming Event</small>
      <h2>7051</h2>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card p-4">
      <small>Notification</small>
      <h2>75</h2>
    </div>
  </div>
</div>

<!-- CHART ROW -->
<div class="row g-4">
  <div class="col-md-8">
    <div class="card p-4">
      <div class="d-flex justify-content-between">
        <h6>Sales Tread Chart</h6>
        <small>(Daily/Weekly)</small>
      </div>
      <canvas id="lineChart" height="120"></canvas>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card p-4 text-center">
      <h6>Upcoming Events</h6>
      <canvas id="donutChart" height="180"></canvas>

      <div class="mt-3 text-start">
        <p>Sports</p>
        <div class="progress mb-3"><div class="progress-bar" style="width:70%"></div></div>
        <p>Concert</p>
        <div class="progress mb-3"><div class="progress-bar" style="width:55%"></div></div>
        <p>Theater</p>
        <div class="progress"><div class="progress-bar" style="width:40%"></div></div>
      </div>
    </div>
  </div>
</div>

<!-- BOTTOM -->
<div class="row g-4 mt-1">
  <div class="col-md-6">
    <div class="card p-4">
      <h6>Revenue Summary</h6>
      <canvas id="barChart" height="150"></canvas>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card p-4 text-center">
      <h6>Total Attendees Registered</h6>
      <canvas id="pieChart" height="150"></canvas>
    </div>
  </div>
</div>

</div>
</div>
</div>

<script>
// LINE CHART
new Chart(lineChart,{
  type:'line',
  data:{
    labels:['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
    datasets:[{
      data:[12,18,30,16,14,28,10,26,45,50,42,22],
      borderColor:'#9b5de5',
      tension:.4,
      fill:false
    }]
  },
  options:{plugins:{legend:{display:false}}}
});

// DONUT
new Chart(donutChart,{
  type:'doughnut',
  data:{
    labels:['Booked','Remaining'],
    datasets:[{
      data:[7051,3000],
      backgroundColor:['#7a2bc2','#2a073d'],
      borderWidth:0
    }]
  },
  options:{cutout:'70%',plugins:{legend:{display:false}}}
});

// BAR
new Chart(barChart,{
  type:'bar',
  data:{
    labels:['A','B','C','D','E','F'],
    datasets:[{
      data:[82,78,70,62,59,42],
      backgroundColor:'#9b5de5'
    }]
  },
  options:{plugins:{legend:{display:false}}}
});

// PIE
new Chart(pieChart,{
  type:'pie',
  data:{
    labels:['Online','Offline','VIP','Regular'],
    datasets:[{
      data:[45,25,15,15],
      backgroundColor:['#9b5de5','#7a2bc2','#5a189a','#3c096c']
    }]
  }
});
</script>


    <!-- Add Proper.js via jsDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/properjs-app/dist/proper.min.js"></script>
  <script src="./bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
